<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tempreture Calculator</title>
</head>
<body>

   <div class="container form_container">
    <form action="#" id="calForm" class="cal_form">
        <h1>Celsius to <br> Fahrenheit</h1>
        <div class="input-container ">
            <input type="number" id="cInput" placeholder="Type your °C" value="0">
            <span> °C</span>
        </div>
        <div class="input-container">
            <input type="number" id="fInput" placeholder="32 " disabled>
            <span>°F</span>
        </div>
        
        <button onClick="calculate_celsius()">Calculate</button>
    </form>
    
   </div>
</body>
<script src="js/app.js"></script>
</html>
